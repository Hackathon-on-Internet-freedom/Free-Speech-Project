<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FSP</title>
<meta name="description" content="Free Speech Project">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="app.css?1">
<script src="cash.min.js"></script>
</head>
<body class="light">
<div class="content">
	<div class="view" data-id="main">
		<div class="header">
			<div class="show-menu">[меню]</div>
			<div class="view-profile">[профиль]</div>
			<div class="new-object">[написать]</div>
		</div>
		<div class="objects">
			<div class="object type-text-preview">
				<div class="avatar-column"><div class="avatar"><a href="avatar"><div class="shadow"><img src=""></div></a></div></div>
				<div class="object-column">
					<div class="author-view"><a class="profile-name"></a><a class="profile-link"></a><a data-href="viz://@author/block_num/" class="short-date-view"></a></div>
					<div class="content-view">&hellip;</div>
					<div class="actions"><a class="share">[поделиться]</a><a class="reply">[ответить]</a><a class="award">[наградить]</a><a class="copy-link">[скопировать ссылку]</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="view" data-id="1">
		<div class="header">
			<div class="back">[назад]</div>
			<div class="link"><input type="text" value="" placeholder="viz://"></div>
			<div class="award">[наградить]</div>
		</div>
		<div class="objects">
			<div class="object type-text-preview">
				<div class="author-view">
					<div class="avatar-column"><div class="avatar"><a data-href="viz://@author/"><div class="shadow"><img src=""></div></a></div></div>
					<div class="author-column"><a class="profile-name">&hellip;</a><a class="profile-link">@author</a></div>
				</div>
				<div class="object-column">
					<div class="content-view">&hellip;</div>
					<div class="date-view"><div class="time">&hellip;</div><div class="date">&hellip;</div></div>
					<div class="actions"><a class="share">[поделиться]</a><a class="reply">[ответить]</a><a class="award">[наградить]</a><a class="copy-link">[скопировать ссылку]</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="app.js?1"></script>
</body>
</html>
